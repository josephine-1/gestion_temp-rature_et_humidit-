

<h3>Gestion température et humidité</h3>

<div class="container1">

  <section class="">
    <div class="like">
      <div class="">

          <p class="text-danger" id="message">{{msg}}</p>

          <form [formGroup]="signinForm" (ngSubmit)="loginUser()">

            <div class="">
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <label class=""  for="form3Example3">Email</label>
              <input type="email" formControlName="email" class=" "placeholder="Adresse mail" />
            </div>
                <div class="alert-danger contient" *ngIf="signinForm.controls['email'].invalid && signinForm.controls['email'].touched" > Champs vide ou format mail incorrect</div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <label class="" for="form3Example4">Mot de passe</label>
              <input type="password" id="form3Example4" formControlName="password" class=""placeholder="Mot de passe" />
            </div>
                <div class="alert-danger contient" *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched" > Champs vide ou format mail incorrect</div>
            </div>
            <div class=" col-md-8 col-lg-6 col-xl-4 offset-xl-1 btn">
              <button type="submit" class="bouton"  [disabled]="signinForm.invalid">Se connecter</button>
              </div>

          </form>
        </div>
      </div>


  </section>

  </div>
