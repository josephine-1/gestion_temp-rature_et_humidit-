<div class="back">
    <div class="col-md-4">
      <h1>Formulaire de modification</h1><br><br>

      <form [formGroup]="updateForm"  (ngSubmit)="onUpdate()" >
        <span class="alert-danger danger"  *ngIf="mailExiste != '' && mailExiste != undefined"> mail existe d√©ja </span>
        <div class="form-group">
          <label>Prenom</label>
          <input type="text" formControlName="prenom" class="form-control"  placeholder="PRENOM"
        [ngClass]="{ 'is-invalid': submitted && registerForm.controls['prenom'].errors }" />
        <div *ngIf="submitted &&  registerForm.controls['prenom'].errors" class="text-danger">
        <div *ngIf="updateForm.controls['prenom'].invalid;then content else other_content">here is ignored</div>
        <ng-template #content>Ce champ est requis</ng-template>
        <ng-template #other_content>invalide</ng-template>
        </div>

        </div><br>
        <div class="form-group">
          <label>Nom</label>
          <input class="form-control" type="text" formControlName="nom" required/>
          <div class="alert-danger  danger" *ngIf="updateForm.controls['nom'].invalid && updateForm.controls['nom'].touched"> Champs obligatoire</div>
        </div><br>
        <div class="form-group">
        <label>Email</label>
          <input class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['prenom'].errors }" type="email" formControlName="email" required/>
          <div class="alert-danger danger " *ngIf="updateForm.controls['email'].invalid && updateForm.controls['email'].touched"> Champs obligatoire</div>
        </div><br>
        <div class="form-group pied">
          <button class="btn btn-primary btn-block noir" type="submit" [disabled]="updateForm.invalid">Modifier</button>
          <button [routerLink]="['/listeAdmin']" class="noir">Retour</button>
        </div>
      </form>
    </div>
  </div>
